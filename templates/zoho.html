<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zoho Login</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fff;
            color: #333;
            text-align: center;
        }

        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        input {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #f00;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .or {
            font-weight: bold;
        }

        .google-login {
            background-color: #4285F4;
            color: #fff;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        a {
            text-decoration: none;
            color: #007bff;
            float: right;
        }

        .checkbox-forgot {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .logo {
            width: 150px; /* Adjust the width as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="https://cdn.iconscout.com/icon/free/png-256/free-zoho-282840.png?f=webp" alt="Zoho Logo" class="logo">
        <h2>One account. Access all services.</h2>
        <p>Sign In to access Creator</p>

        <form>
            <input type="text" placeholder="Email / Phone">
            <input type="password" placeholder="Password">
            <div class="checkbox-forgot">
                <label><input type="checkbox">keep me signed in</label>
                <a href="#">Forgot Password?</a>
            </div> 
            <button type="submit">Sign In</button>
        </form>

        <p class="or">OR</p>

        <button class="google-login">Sign in with Google or other IDPs</button>

        <p>Don't have a Zoho account? <a href="#">Sign Up Now</a></p>
    </div>
</body>

</html>
